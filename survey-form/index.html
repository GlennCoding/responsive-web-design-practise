<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>survey-form</title>
    </head>
    <body>
        <div class="container">
            <h1 id="title">GG Survey Form</h1>
            <p id="description">
                Thank you for taking the time to help us imrpove the platform
            </p>

            <form id="survey-form" action="">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input
                        type="text"
                        name="name"
                        id="name"
                        class="form-control"
                        placeholder="Enter your name"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input
                        type="email"
                        name="email"
                        id="email"
                        class="form-control"
                        placeholder="Enter your Email"
                    />
                </div>
                <div class="form-group">
                    <label for="age" id="number-label">Age</label>
                    <input
                        type="number"
                        name="age"
                        id="age"
                        class="form-control"
                        placeholder="Age"
                        min="10"
                        max="30"
                    />
                </div>
                <div class="form-group">
                    <label for="dropdown"
                        >Which option best describes your current role?</label
                    >
                    <select name="dropdown" id="dropdown" class="form-control">
                        <option value="student">Student</option>
                        <option value="full-time-job">Full Time Job</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="skills"
                        >Which programming language are you experienced
                        with?</label
                    >
                    <label class="form-control">
                        <input
                            type="checkbox"
                            value="python"
                            name="skills"
                            id="skills"
                        />
                        Python</label
                    >
                    <label class="form-control">
                        <input
                            type="checkbox"
                            value="java"
                            name="skills"
                            id="skills"
                        />
                        Java</label
                    >
                    <label class="form-control">
                        <input
                            type="checkbox"
                            value="c++"
                            name="skills"
                            id="skills"
                        />
                        C++</label
                    >
                    <label class="form-control">
                        <input
                            type="checkbox"
                            value="js"
                            name="skills"
                            id="skills"
                        />
                        Javascript</label
                    >
                </div>
                <div class="form-group">
                    <label for="newsletter"
                        >Do you want to subscribe to our newsletter?</label
                    >
                    <label class="form-control">
                        <input
                            type="radio"
                            value="yes"
                            name="newsletter"
                            id="newsletter"
                        />
                        Yes</label
                    >
                    <label class="form-control">
                        <input
                            type="radio"
                            value="no"
                            name="newsletter"
                            id="newsletter"
                        />
                        No</label
                    >
                </div>
                <div class="form-group">
                    <label for="comments">Any comments or suggestions?</label>
                    <textarea
                        name="comments"
                        id="comments"
                        cols="30"
                        rows="10"
                        class="form-control"
                    ></textarea>
                </div>
                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </body>
</html>
